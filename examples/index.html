<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stack</title>
</head>
<body>
	<section class="stack">
		<article stack="add:child1">
			<button>child1</button>
		</article>
	</section>
	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brick'),
	  		Stack = require('stack-brick'),
	  		el = document.querySelector('.stack');

	  var stack = new Stack(el);
	  brick(el).add('stack', stack).build();

</body>
</html>
